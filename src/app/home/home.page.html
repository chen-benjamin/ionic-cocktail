<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      My Cocktail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col><ion-img style="width: 70%;margin: 0 auto;" src="assets/cocktail.png"></ion-img></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="full" color="primary" href="item">Create</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="danger" href="favorites">Favorites</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" color="success" href="search">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
